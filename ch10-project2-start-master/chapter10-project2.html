    <script>
        
        for( var i=0; i<images.length; i++)
        {
          var pic = $('<img />');

          pic.attr("src","images/square/"+images[i].path);
          pic.attr("title",images[i].title);
          pic.attr("alt",images[i].title);

          $(".gallery").append(pic);
        }

        $(document).ready(function() {
        $('.gallery img').on("mouseenter", function()
        { 
            $(this).attr("class" ,"gray");

             var prvw = $('<div id="preview"></div>');
             var mdm = $('<img />');
             var caption = $('<p></p>');
                 
              mdm.attr("src",$(this).attr('src').replace("square", "medium"));
              mdm.attr("title",$(this).attr("title"));
              mdm.attr("alt",$(this).attr("alt"));       
             
                       
              for(var i=0; i<images.length;i++)
              {
                  if($(this).attr("alt")==(images[i].title))
                  {
                      var city = images[i].city;
                      var country= images[i].country;
                      var taken = images[i].taken;   
                      break;     
                  }
              }
            caption.html('<em>'+$(this).attr('title')+'</br>'+city+' ,'+country+' ,'+taken+'</em>')
            $('.gallery').prepend(prvw);
            $('#preview').append(mdm); 
            $('#preview').append(caption);

            $('#preview').css("display","block");                
          
        });

        $('.gallery img').on("mousemove",function(e)
        {
           $('#preview').css("top",e.pageY-"3");
           $('#preview').css("left",e.pageX-"3px");
        });

        $('.gallery img').on("mouseleave",function() {
            $(this).attr("class" ,"");
            $('#preview').remove();
        });
      
    });
    </script>
